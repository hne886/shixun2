			<h3>TAN MU JIAN JIE</h3>
			<br />
			<hr size="2" color="#dcdcdc" width="980px"/>
			<br />
			<p><i>檀</i>，梵话是布施的意思，因其木质坚硬，香气芬芳永恒，色彩绚丽多变且百毒不侵，万古不朽，有能辟邪，故又称<strong>圣檀</strong>。</p>
			<p>世界上仅存有<u><em>沈檀、檀香、绿檀、紫檀、黑檀、红檀、金药檀</em></u>等，而且数量极其有限，其质地紧密坚硬、色彩绚丽多变、香气芬芳永恒，且百毒不侵，又能辟邪治病，所以人们常常把它作为<b>吉祥物</b>,以保平安吉祥。</p>
